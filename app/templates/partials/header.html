{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>


<header class="border-bottom">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container">

      <a class="navbar-brand" href="#">BiblioPI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/forum/">Fórum</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tema
            </a>
            <ul class="dropdown-menu" aria-labelledby="bd-theme-text">
              <li>
                <button type="button" class="dropdown-item" aria-pressed="true"
                  data-bs-theme-value="light">Claro</button>
              </li>
              <li>
                <button type="button" class="dropdown-item" aria-pressed="false"
                  data-bs-theme-value="dark">Escuro</button>
              </li>
            </ul>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Olá, {{ user.username }}</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link">Visitante</a>
            </li>
          </ul>
          {% endif %}
          <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle" />
            </a>
            <ul class="dropdown-menu p-3">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="">
                  {% csrf_token %}
                  <button class="nav-link btn btn-link" type="submit">
                    Logout
                  </button>
                </form>
              </li>
              <li class="nav-item mt-2">
                <a class="nav-link" href="">Meu Perfil</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login/">Login</a>
              </li>
              {% endif %}
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
