{% extends "base.html" %}

{% block content %}

<div class="container mt-5 p-3 shadow rounded-3" style="width: 40%;">
    <div class="p-3 mb-2 bg-body-secondary">
       <a>Vamos criar sua conta!</a> 
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="NomeUsuario" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="EmailUsuario" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="SenhaUsuario">
            <div id="passwordHelp" class="form-text">Não mostre sua senha para ninguém</div>
        </div>
        <div class="row p-3">
            <select class="form-select mb-3 col" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> 
            <div class="mb-3 col">
                <label for="formFile" class="form-label">Sua foto de perfil</label>
                <input class="form-control" type="file" id="formFile">
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Voltar</a>
    </form>
</div>
    

{% endblock %}
