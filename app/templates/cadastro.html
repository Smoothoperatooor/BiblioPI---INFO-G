{% extends "base.html" %}

{% block content %}

<div class="container mt-5 p-3 shadow rounded-3" style="width: 40%;">
    <div class="p-3 mb-2 bg-body-secondary">
       <a>Vamos criar sua conta!</a> 
    </div>
    <form class="form-with-validation" action="{% url 'cadastro' %}" method="post">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <label for="role">Select your role:</label>
        <select name="role" id="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>
        
        <button type="form-submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/login/" role="button">Voltar</a>
    </form>
</div>
    

{% endblock %}
