{% extends "base.html" %}

{% block content %}

<div class="container mt-5 p-3 shadow rounded-3" style="width: 40%;">
    <div class="p-3 mb-3 bg-body-secondary">
       <a>Vamos criar sua conta!</a> 
    </div>
    <form method="POST" action="/cadastro/">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="NomeUsuario"  placeholder="a" aria-describedby="emailHelp">
            <label for="name"  placeholder="a" class="form-label">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="EmailUsuario"  placeholder="a" aria-describedby="emailHelp">
            <label for="email" class="form-label">E-Mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control"  placeholder="a" id="SenhaUsuario">
            <label for="password"  placeholder="a" class="form-label">Senha</label>
            <div id="passwordHelp" class="form-text">Não mostre sua senha para ninguém</div>
        </div>
        <div class="row p-3">
            <select class="form-select mb-3 col" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select> 
            <div class="mb-3 col">
                <input class="form-control" type="file"  placeholder="a" id="formFile">
                <label for="formFile"  placeholder="a" class="form-label">Sua foto de perfil</label> 
              </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-end mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="javascript:history.back()" class="btn btn-primary">Voltar</a> 
        </div>
    </form>
</div>
    

{% endblock %}
