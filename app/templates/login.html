{% extends "base.html" %}

{% block content %}

<div class="container mt-5 p-3 shadow rounded-3" style="width: 40%;">
    <div class="p-3 mb-2 bg-body-secondary">
       <a>Bem Vindo(a)!</a> 
    </div>
    <form class="form-with-validation" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button type="form-submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="/cadastro/" role="button">NÃ£o tem uma conta?</a>
    </form>
</div>
    

{% endblock %}
